<!DOCTYPE html>
<html lang="en">
<head style="background-color: blueviolet;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking Form</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="ai.jpeg"
    />
    <link rel="stylesheet" href="book-styles2.css">
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script type="text/javascript">
    function validate(){
        if(document.myform.from.value==""){
            alert("Please enter departure city");
            document.myform.from.focus();
            return false;
        }
        if(document.myform.to.value==""){
            alert("Please enter arrival city");
            document.myform.to.focus();
            return false;
        }
        if(document.myform.departdate.value==""){
            alert("Please enter departure date");
            document.myform.departdate.focus();
            return false;
        }

        if(document.myform.departtime.value==""){
            alert("Please enter departure time");
            document.myform.departtime.focus();
            return false;
        }
        if(document.myform.airline.selectedIndex==""){
            alert("Please select the preferred airline");
            return false;
        }
        if(document.myform.travel_class.selectedIndex==""){
            alert("Please enter preferred class");
            return false;
        }
        if(document.myform.returndate.value==""){
            alert("Please enter return date");
            document.myform.returndate.focus();
            return false;
        }
        if(document.myform.returntime.value==""){
            alert("Please enter return time");
            document.myform.returntime.focus();
            return false;
        }
        if(document.myform.fname.value==""){
            alert("Please enter your full name");
            document.myform.fname.focus();
            return false;
        }
        if(document.myform.pnum.value==""){
            alert("Please enter your phone number");
            document.myform.pnum.focus();
            return false;
        }
        
        if(document.myform.myemail.value==""){
            alert("Please enter your email.");
            document.myform.myemail.focus();
            return false;
        }        
        return (true);
        
    }

    function phonenumber(inputtxt){
    var phoneno = /^\d{10}$/;
    if(inputtxt.value.match(phoneno)){
      return true;
    }else{
        alert("Enter valid phone number!");
        return false;
    }

}

</script>

</head>
<body style="background-color: 	rgb(0, 0, 0);">
    <header class="header">
        <a href="home2.html" class="logo">
            Airline Management System
        </a>
        <nav class="navbar">
            <a href="home2.html">Home</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="#">|</a>
            <a href="login2.html">Login</a>
            <a href="signup2.html" class="btn">Sign Up</a>
            
        </nav>
    </header>

    <div class="container"><!--container-->

        <form class="form-group" name="myform" onsubmit="return(validate());"><!--form-->
            <h1 class="text-center" style="color: aliceblue;">Airline Booking Form</h1>

            <div id="form"><!--form-->
                <h3 class="text-white">Booking Details</h3>

            <div id="input"><!--input-->
                <input type="text" id="input-group" placeholder="From" name="from">
                <input type="text" id="input-group" placeholder="To" name="to">
                <input type="text" id="input-group" placeholder="Departure Date" name="departdate">
                <input type="text" id="input-group" placeholder="Departure Time" name="departtime">
                <select  id="input-group" style="background: black;" name="airline" class="required">
                    <option value="">Preffered Airline</option>
                    <option value="">IndoGo</option>
                    <option value="">AirIndia</option>
                    <option value="">SpaceJet</option>
                </select>
                <select  id="input-group" style="background: black;" name="travel_class" class="required">
                    <option value="">Preffered Seating</option>
                    <option value="">Economy Class</option>
                    <option value="">Business Class</option>
                    <option value="">First Class</option>
                </select>
                </div><!--input-->

                <div id="input2"><!--input2-->
                    <input type="number" id="input-group" placeholder="Adult" name="adult">
                    <input type="number" id="input-group" placeholder="Children(2-11years)" name="'child">
                    <input type="number" id="input-group" placeholder="infant(under 2years)" name="infant">
                </div><!--input2-->

                <div id="input3"><!--input3-->
                    <span id="input-group" class="text-primary">Select Your Fare</span> 
                    <input type="radio" id="input-group" name="r">
                    <label class="text-white" for="input-group">One Way</label>
                    <input type="radio" id="input-group" name="r">
                    <label class="text-white" for="input-group">Round Trip</label>
                </div><!--input3-->

                <div id="input4"><!--input4-->
                    <input type="text" id="input-group" placeholder="Return Date" name="returndate">
                    <input type="text" id="input-group" placeholder="Return time" name="returntime">
                    <input type="text" id="input-group1" placeholder="Any Message">
                </div><!--input4-->

                <div id="input5"><!--input5-->
                    <h3 class="text-white">Personal Details</h3>
                </div><!--input5-->

                <div id="input6"><!--input6-->
                    <input type="text" id="input-group" placeholder="Full Name" name="fname">
                    <input type="number" id="input-group" placeholder="Phone Number" name="pnum">
                    <input type="email" id="input-group1" placeholder="Email" name="myemail">
                </div><!--input6-->
                <button type="submit" class="btn btn-warning text-white" onclick="phonenumber(document.myform.pnum)" >Submit Form</button>
                <button type="reset" class="btn btn-primary">Clear Form</button>
            </div><!--form-->

        </form><!--form-->

    </div><!--container-->
</body>
</html>
